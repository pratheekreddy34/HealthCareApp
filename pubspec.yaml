name: flutter_app
description: A new Flutter application.
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  font_awesome_flutter: ^8.10.0
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.1+3
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
     - Images/logo.png
     - assets/
  fonts:
    - family: Pacifico
      fonts:
        - asset: Fonts\Pacifico-Regular.ttf
    - family: SourceSans
      fonts:
        - asset: Fonts\SourceSansPro-Regular.ttf


